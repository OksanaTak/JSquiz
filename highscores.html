<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>highscores</title>
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
</head>
<body>
    <header class="bg-danger text-center">
        <h1>
          High Scores for the Java Script Quiz
        </h1>
    </header>
    <main class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="user-score">

            </tbody>
          </table>
          <a href="./index.html">Retake Quiz</a>
      </main>
      <script>
        var previous_score = JSON.parse(localStorage.getItem("codequiz")) || []
        var row=""
        for(let i=0;i<previous_score.length;i++) {
            row += `<tr><td>${previous_score[i].user}</td><td>${previous_score[i].score}</td></tr>`
        }
        document.getElementById("user-score").innerHTML = row
      </script>
</body>
</html>
